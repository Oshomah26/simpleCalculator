<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-primary">
    <div class="container ">
            <div class="card card-body text-center mt-5 mx-auto" style="width: 25rem;">
                    <div class="row">
                        <input type="text" class="form-control mx-3" disabled style="background-color: rgb(83, 82, 81); height: 4rem; color: antiquewhite;" id="result">
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="c" id="clear">c</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="รท" id="divide" >รท</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="x" id="multiply" >x</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-danger btn-block" id="back-space"><i class="fa-sharp fa-solid fa-delete-left"></i></div>
                            <!-- <input class="input text-center btn btn-danger btn-block" type="submit" value="clear" ></input> -->
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block " type="submit" value="7" id="seven" >7</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="8" id="eight" >8</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="9" id="nine" >9</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="-" id="minus" >-</div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block " type="submit" value="4" id="four" >4</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="5" id="five">5</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="6" id="six" >6</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="+" id="plus" >+</div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block " type="submit" value="1" id="one">1</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="2" id="two">2</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="3" id="three">3</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="^" id="raised-to-the-power">^</div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block " type="submit" value="%" id="percentage">%</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="0" id="zero">0</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-light btn-block" type="submit" value="." id="period">.</div>
                        </div>
                        <div class="col">
                            <div class="input text-center btn btn-dark btn-block" type="submit" value="=" id="equal">=</div>
                        </div>
                    </div>
            </div>

        
    </div>
    
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
